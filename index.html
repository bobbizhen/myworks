<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
		<link rel="stylesheet" type="text/css" href="css/owl.theme.green.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/style2.css" />
		<title></title>
		


	</head>
	<body>

		<div id="app" v-cloak>
			<div class="topclose" :class="{showit:close}" @click="closeModal">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<!-- Modal -->
			<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" @click="closeModal">
				<div class="modal-dialog" role="document">
					
					<div class="modal-body">
						<div class="modal_img">
							<img :src="detail.pic2" v-if="detail.video==''" />
							<video autoplay loop muted v-if="detail.video!=''" :src="detail.video">
								
							</video>
						</div>
					</div>
				</div>
			</div>

		<div class="main clearfix">
			<div id="wecan" class="contain clearfix">
				<h2 class="mb50">部分作品</h2>
				<div class="container">
					<div class="col-xs-3" v-for="(item,index) in works" :key="index">
						<div class="item" @click="openModal(index)">
							<div class="pic" :style="'background-image: url('+item.pic+');'" :class="{hasvideo:item.video!=''}">
								<video autoplay="autoplay" loop muted v-if="item.video!=''">
									<source :src="item.video" type="video/mp4" />
								</video>
							</div>
							<div class="contall">
								<h4>{{item.title}}</h4>
								<div class="row">
									<div class="col-xs-6 cont cont2">{{item.classify}}</div>
									<div class="col-xs-6 cont  cont3">{{item.time}}</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="connectus" class="contain connectus clearfix">
				<h2>联系方式</h2>
				<div class="flexdiv">
					<div class="imgtel"><img src="img/tel.png"></div>
					<div class="">
						<h3><img src="img/qr.png" alt=""></h3>
					</div>
					<div class=""><img src="img/email.png"></div>
				</div>
			</div>
			<div class="hidden">
				<div class="" v-for="(item,index) in works" :key="index">
					<div class="hidediv"><img :src="item.pic2" /></div>
				</div>
			</div>
		</div>
		</div>
<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.aniview.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/owl.carousel.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/counter/waypoints.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/counter/jquery.counterup.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index2.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
